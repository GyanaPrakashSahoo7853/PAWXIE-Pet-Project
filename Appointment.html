  <style>
    
    #doctor-list h2 {
  text-align: center;
  width: 100%;
  font-size: 24px;
  font-weight: bold;
}
    .emergency-btn {
      text-align: center;
      padding: 15px 10px;
      border: none;
      font-weight: 700;
      font-size: 15px;
      background: #ff0000;
      border-radius: 10px;
      box-shadow: 3px 3px 0px 0px #E99F4C;
      color: white;

      cursor: pointer;

      transition: background-color 0.3s ease;
      margin-left: 0;

      width: 100%;
      margin: 0 5px;
    }

    .emergency-btn:hover {
      background: #cc0000;
    }

    .emergency-btn:active {
      transform: translateY(4px);
      box-shadow: 1px 1px 0px 0px #E99F4C;
    }

    div[style*="display: flex; justify-content: center;"] {
      width: 100%;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }


    .box {
      perspective: 1000px;
      
    }
    

    .box-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    
    body {
      overflow-x: hidden;
    }

    .doctors {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .doctors.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .box {
      width: 280px;
      height: 400px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    

    .box img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .doctors .box-container .box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
    }

    .share {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
    }

    .share a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-decoration: none;
      transition: transform 0.3s ease-in-out;
    }

    .share a i {
      color: white;
      font-size: 20px;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .share a i:hover {
      background-color: #ff0000;
      transform: scale(1.1);
    }

    h1 {
      text-align: center;
      color: #22a4c4;
    }
    .formbold-form-select {
      width: 100%;
      padding: 15px 15px;
      border-radius: 6px;
      background: white;
      font-weight: 500;
      font-size: 16px;
      color: black;
      outline: none;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      margin-bottom: 20px;
    }

    .formbold-form-select:focus {
      border-color: #6a64f1;
    }
    .formbold-mb-5 {
      margin-bottom: 28px;
      padding: 8px;
    }

    .formbold-pt-3 {
      padding-top: 20px;
    }

    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      margin-left: 480px;
      margin-bottom: 170px;
    }

    .formbold-form-wrapper {
      max-width: 570px;
      width: 100%;
      background-color: #EDDCD9;
      padding: 30px;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      margin-top: 30px;
    }

    .formbold-form-label {
      display: block;
      font-weight: 600;
      font-size: 16px;
      color: #07074d;
      margin-bottom: 10px;
    }

    .formbold-form-label-2 {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .formbold-form-input {
      width: 90%;
      padding: 15px 15px;
      border-radius: 6px;
      background: white;
      font-weight: 500;
      font-size: 16px;
      color: black;
      outline: none;
      resize: none;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px #E99F4C;
    }

    .formbold-form-input:focus {
      border-color: #6a64f1;
      color: black;
    }

    .formbold-btn {
      text-align: center;
      padding: 15px 10px;
      padding-left: 10px;
      border: none;
      font-weight: 700;
      font-size: 15px;
      background: #176565;
      border-radius: 10px;
      box-shadow: 3px 3px 0px 0px #E99F4C;
      color:white;

      cursor: pointer;

      margin-left: 0;

      width: 45%;
      margin: 0 5px;
    }

    .formbold-btn:hover {
      opacity: .9;
    }

    .formbold-btn:active {
      transform: translateY(4px);
      box-shadow: 1px 1px 0px 0px #E99F4C;
    }

    .formbold--mx-3 {
      margin-left: -12px;
      margin-right: -12px;
    }

    .formbold-px-3 {
      padding-left: 12px;
      padding-right: 12px;
    }

    .flex {
      display: flex;
    }

    .flex-wrap {
      flex-wrap: wrap;
    }

    .w-full {
      width: 90%;
    }


    @media (max-width: 1200px) {
      .formbold-main-wrapper {
        margin-left: auto;
        margin-right: auto;
      }
    }

    @media (max-width: 992px) {
      .nav__desktop {
        display: none;
      }

      .nav__mobile {
        display: flex;
      }

      .box-container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 80%;
      }

      .formbold-main-wrapper {
        width: 90%;
      }
    }

    @media (max-width: 768px) {
      .formbold-main-wrapper {
        width: 100%;
        padding: 20px;
      }

      .formbold-btn,
      .emergency-btn {
        width: 100%;
        margin-left: 0;
      }

      .box {
        width: 90%;
      }

      .nav__mobile--open {
        display: block;
      }

      .nav__links {
        display: none;
        flex-direction: column;
        position: absolute;
        width: 100%;
        background: white;
        top: 60px;
        left: 0;
        z-index: 10;
      }

      .nav__links.active {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .box {
        width: 100%;
      }

      h1 {
        font-size: 20px;
      }

      .formbold-form-wrapper {
        padding: 15px;
      }

      .formbold-form-input {
        padding: 10px;
      }
    }

    img {
      max-width: 100%;
      height: auto;
    }

    input,
    button {
      width: 100%;
    }
  </style>
</head>

          <section class="book" id="book">
            <h1 class="heading" style="text-align: center;">Book <span style="text-align: center;">Now</span></h1>
        
            <div class="row">
              <div class="image">
                <img src="images/book.jpg" alt="">
              </div>
        
              <div class="formbold-main-wrapper" style="margin-right: 480px;">
                <div class="formbold-form-wrapper">
                  <form id="appointment-form">
                    <div class="formbold-mb-5">
                      <h2 style="text-align: center;">Book Appointment </h2>
                      <br>
                      <label for="name" class="formbold-form-label"> Enter Name </label>
                      <input type="text" name="name" id="name" placeholder="Enter Your Name" class="formbold-form-input" />
                    </div>
                    <div class="flex flex-wrap formbold--mx-3">
                      <div class="form-container" style="display: flex; gap: 20px; flex-wrap: wrap;">
                        
                        <div class="w-full sm:w-half formbold-px-3" style="flex: 1;">
                          <div class="formbold-mb-5 w-full">
                            <label for="date" class="formbold-form-label" style="font-weight: bold;">Date</label>
                            <input type="date" name="date" id="date" class="formbold-form-input"
                              style="width: 200px; color: black;" required>
                          </div>
                        </div>
        
                        
                        <div class="w-full sm:w-half formbold-px-3" style="flex: 1;">
                          <div class="formbold-mb-5">
                            <label for="shift" class="formbold-form-label" style="font-weight: bold;">Shift</label>
                            <select id="shift" class="formbold-form-select">
                              <option value="default">Select a Shift</option>
                              <option value="shift-a">Shift A (6:00AM - 2:00PM)</option>
                              <option value="shift-b">Shift B (2:00PM - 10:00PM)</option>
                              <option value="shift-c">Shift C (10:00PM - 6:00AM)</option>
                            </select>
                          </div>
                        </div>
                      </div>
        
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <label for="location" class="formbold-form-label"> Location </label>
                          <input id="location" placeholder="e.g., Remote or Physical Address" class="formbold-form-input" />
                        </div>
        
                        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                          <button type="button" id="offline-btn" class="formbold-btn">Offline Mode</button>
                          <button type="button" id="online-btn" class="formbold-btn">Online Mode</button>
                        </div>
                        <br>
                        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                          <button type="button" class="emergency-btn" onclick="window.location.href='Emergency.html'">
                            Emergency Booking <i class="fa-solid fa-paw"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

          <section class="doctors" id="doctors">
            <h1 class="heading" style="text-align: center;">Available <span style="text-align: center;">Doctors</span></h1>
            <br>
            <h2 id="shift-heading" style="text-align: center;"></h2>
            <br>
            <div class="box-container" id="doctor-list">
            </div>
          </section>
        </div>
          <script>
            const doctorsByShift = {
              "shift-a": [
                {
                  name: "DOCTOR1",
                  image: "images/doctor1.jpg",
                  availability: [
                    { date: "2025-01-01", time: "09:00" },
                    { date: "2025-01-10", time: "10:00" },
                  ],
                },
                {
                  name: "DOCTOR2 ",
                  image: "images/doctor2.jpg",
                  availability: [
                    { date: "2025-01-11", time: "09:00" },
                    { date: "2025-01-20", time: "10:00" },
                  ],
                },
              
              {
                  name: "DOCTOR3 ",
                  image: "images/doctor3.jpg",
                  availability: [
                    { date: "2025-01-11", time: "09:00" },
                    { date: "2025-01-20", time: "10:00" },
                  ],
                },
              ],
              "shift-b": [
                {
                  name: "DOCTOR1 ",
                  image: "images/doctor1.jpg",
                  availability: [
                    { date: "2025-01-01", time: "14:00" },
                    { date: "2025-01-10", time: "15:00" },
                  ],
                },
                {
                  name: "DOCTOR2 ",
                  image: "images/doctor2.jpg",
                  availability: [
                    { date: "2025-01-11", time: "09:00" },
                    { date: "2025-01-20", time: "10:00" },
                  ],
                },
              
              {
                  name: "DOCTOR3 ",
                  image: "images/doctor3.jpg",
                  availability: [
                    { date: "2025-01-11", time: "09:00" },
                    { date: "2025-01-20", time: "10:00" },
                  ],
                },
              ],
              "shift-c": [
                {
                  name: "DOCTOR1 ",
                  image: "images/doctor1.jpg",
                  availability: [
                    { date: "2025-01-01", time: "22:00" },
                    { date: "2025-01-10", time: "23:00" },
                  ],
                },
                {
                  name: "DOCTOR2 ",
                  image: "images/doctor2.jpg",
                  availability: [
                    { date: "2025-01-11", time: "09:00" },
                    { date: "2025-01-20", time: "10:00" },
                  ],
                },
              
              {
                  name: "DOCTOR3 ",
                  image: "images/doctor3.jpg",
                  availability: [
                    { date: "2025-01-11", time: "09:00" },
                    { date: "2025-01-20", time: "10:00" },
                  ],
                },
              ],
            };
        
           
            function displayDoctors(shift) {
              const doctorList = document.getElementById("doctor-list");
              const shiftHeading = document.getElementById("shift-heading");
        
              
              doctorList.innerHTML = "";
        
              
              shiftHeading.textContent = ` ${shift.toUpperCase()} Doctors`;
        
              const doctors = doctorsByShift[shift];
        
              if (doctors && doctors.length > 0) {
                doctors.forEach((doctor) => {
                  const doctorBox = `
                    <div class="box" style="border: 2px solid black; box-shadow: 2px 2px 2px 2px black;">
                      <img src="${doctor.image}" alt="" style="border: 2px solid black;">
                      <h3>${doctor.name}</h3>
                      <span>Veterinarian</span>
                      <div class="share">
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                      </div>
                    </div>
                  `;
                  doctorList.insertAdjacentHTML("beforeend", doctorBox);
                });
              } else {
                doctorList.innerHTML = "<p>No doctors available for this shift.</p>";
              }
        
             
              const doctorsSection = document.getElementById("doctors");
              doctorsSection.classList.add("visible");
        
              
              doctorsSection.scrollIntoView({
                behavior: "smooth",
                block: "start"
              });
            }
        
            
            document.getElementById("offline-btn").addEventListener("click", function () {
              const selectedShift = document.getElementById("shift").value;
              displayDoctors(selectedShift);
            });
          </script>
        </body>
